<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Div Blocks</title>
</head>
<body>

<!-- 
div არის კონტეინერი ელემენტი, რომელიც იყენება სხვადასხვა ელემენტების დასაჯგუფებლად და დასასტილავად
 -->

<div style="background-color: #f9f9f9; border: 2px solid #cccccc; padding: 20px; margin-bottom: 20px; border-radius: 10px;">
    <h2 style="color: navy;">First Block</h2>
    <p style="color: #555;">This is the first paragraph inside the first div.</p>
    <button style="background-color: navy; color: white; padding: 10px 15px; border: none; border-radius: 5px;">Learn More</button>
</div>

<div style="background-color: #ffe4e1; border: 2px dashed #ff7f7f; padding: 20px; margin-bottom: 20px; border-radius: 10px;">
    <h2 style="color: crimson;">Second Block</h2>
    <p style="color: #333;">This is the second paragraph inside the second div.</p>
    <button style="background-color: crimson; color: white; padding: 10px 15px; border: none; border-radius: 5px;">Read More</button>
</div>
