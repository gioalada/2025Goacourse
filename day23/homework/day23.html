<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Table</title>
    <style>
        table {
            border: 2px solid black;
            border-collapse: separate;
        }
        th, td {
            border: 1px solid black;
            padding: 8px 12px;
            text-align: center;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Country</th>
    </tr>
    <tr>
        <td>nodari</td>
        <td>33</td>
        <td>mongolia</td>
    </tr>
    <tr>
        <td>giorgi</td>
        <td>57</td>
        <td>china</td>
    </tr>
    <tr>
        <td>saba niblava</td>
        <td>14</td>
        <td>thailand</td>
    </tr>
</table>

</body>
</html>
