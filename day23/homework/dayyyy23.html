<!DOCTYPE html>
<html>
<head>
<title>Basic HTML Table</title>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  padding: 8px;
}
</style>
</head>
<body>

<h1>Basic HTML Table</h1>

<table>
  <tr>
    <th>Level15</th>
    <th>Level23</th>
    <th>Level37</th>
    <th>Info</th>
    <th>Name</th>
  </tr>
  <tr>
    <td rowspan="6">System</td>
    <td rowspan="4">System Apps</td>
    <td>SystemEnv</td>
    <td>App Test</td>
    <td>gigi</td>
  </tr>
  <tr>
    <td>SystemEnv</td>
    <td>App Memory</td>
    <td>giorgi</td>
  </tr>
  <tr>
    <td>SystemEnv2</td>
    <td>App Test</td>
    <td>bura</td>
  </tr>
  <tr>
    <td>SystemEnv2</td>
    <td>App Test</td>
    <td>nodari</td>
  </tr>
  <tr>
    <td rowspan="2">System Memory</td>
    <td>Memoery Test</td>
    <td>Memory Func</td>
    <td>dddd</td>
  </tr>
  <tr>
    <td>Memoery Test</td>
    <td>Apes Test</td>
    <td>michle</td>
  </tr>
</table>

</body>
</html>
