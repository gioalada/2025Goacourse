<!DOCTYPE html>
<html>
<head>
<title>Weather Station</title>
<style>
table, th, td {
  border: 2px solid grey;
  border-collapse: collapse;
  padding: 10px;
  text-align: center;
  font-size: 18px;
}
h2 {
  text-align: center;
}
</style>
</head>
<body>

<h2>Weather Station</h2>

<table align="center">
  <tr>
    <th rowspan="2">Station</th>
    <th colspan="2">Temperature</th>
    <th rowspan="2">Humidity</th>
    <th rowspan="2">Weather</th>
  </tr>
  <tr>
    <th>Max</th>
    <th>Min</th>
  </tr>
  <tr>
    <td>USA</td>
    <td>24</td>
    <td>19</td>
    <td>60%</td>
    <td>Cloudy</td>
  </tr>
  <tr>
    <td>Germany</td>
    <td>5</td>
    <td>-1</td>
    <td>70%</td>
    <td>Rainy</td>
  </tr>
</table>

</body>
</html>
